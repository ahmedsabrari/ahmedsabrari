name: Update GitHub Stats (PNG + SVG)

on:
  schedule:
    - cron: '0 */12 * * *'  # ÙƒÙ„ 12 Ø³Ø§Ø¹Ø©
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Directories
      run: |
        mkdir -p images/{stats,repos}
        mkdir -p public/{stats,repos}
    
    - name: Generate PNG Images
      run: |
        # PNG Images for compatibility
        curl -L "https://github-readme-stats.vercel.app/api?username=ahmedsabrari&theme=radical&show_icons=true" \
          -o images/stats/overview.png
        
        curl -L "https://streak-stats.demolab.com/?user=ahmedsabrari&theme=radical" \
          -o images/stats/streak.png
        
        curl -L "https://github-readme-stats.vercel.app/api/top-langs/?username=ahmedsabrari&theme=radical&layout=compact" \
          -o images/stats/languages.png
        
        curl -L "https://github-contributor-stats.vercel.app/api?username=ahmedsabrari&limit=5&theme=radical" \
          -o images/stats/contributors.png
        
        # Repository pins as PNG
        curl -L "https://github-readme-stats.vercel.app/api/pin/?username=ahmedsabrari&repo=E-commerce&theme=radical" \
          -o images/repos/ecommerce.png
        
        curl -L "https://github-readme-stats.vercel.app/api/pin/?username=ahmedsabrari&repo=hello_world_gui&theme=radical" \
          -o images/repos/hello_world.png
        
        curl -L "https://github-readme-stats.vercel.app/api/pin/?username=ahmedsabrari&repo=heart-drawing&theme=radical" \
          -o images/repos/heart.png
        
        curl -L "https://github-readme-stats.vercel.app/api/pin/?username=ahmedsabrari&repo=image-to-pencil-sketch&theme=radical" \
          -o images/repos/pencil_sketch.png
    
    - name: Generate SVG Images (Fallback)
      run: |
        # SVG versions
        curl -s "https://github-readme-stats.vercel.app/api?username=ahmedsabrari&theme=radical&show_icons=true&hide_border=false" \
          -o public/stats/overview.svg || true
        
        curl -s "https://streak-stats.demolab.com/?user=ahmedsabrari&theme=radical&hide_border=false" \
          -o public/stats/streak.svg || true
        
        curl -s "https://github-readme-stats.vercel.app/api/top-langs/?username=ahmedsabrari&theme=radical&hide_border=false&layout=compact" \
          -o public/stats/top-langs.svg || true
    
    - name: Commit and Push All
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add images/ public/
        
        if [[ -n $(git status --porcelain) ]]; then
          git commit -m "ðŸ“ˆ Update GitHub stats (PNG+SVG) $(date +'%Y-%m-%d %H:%M')"
          git push
        else
          echo "No changes to commit"
        fi