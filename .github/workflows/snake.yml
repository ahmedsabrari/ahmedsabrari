name: Generate Snake Animation - Enhanced

on:
  schedule:
    - cron: "0 0,12 * * *"  # ÙƒÙ„ 12 Ø³Ø§Ø¹Ø©
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  snake:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          
      - name: Create snake directory
        run: mkdir -p snake
        
      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: ahmedsabrari
          svg_out_path: snake/snake.svg
          gif_out_path: snake/snake.gif
          svg_color: "random"
          gif_color: "dark"
          
      - name: Create README for snake folder
        run: echo "# Snake Animation Files\n\nGenerated automatically by GitHub Actions" > snake/README.md
        
      - name: Push snake animation
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Check for changes
          git status
          
          if git diff --quiet; then
            echo "No changes detected"
          else
            git add snake/
            git commit -m "ğŸ Update snake animation - $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin main
          fi
