name: update-github-stats-cache
on:
  schedule:
    # daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Fetch GitHub stats SVG
        run: |
          set -e
          # Customize this URL (username, options, theme) as you like
          URL="https://github-readme-stats.vercel.app/api?username=ahmedsabrari&show_icons=true&include_all_commits=true&count_private=true"
          TMPFILE="images/stats/overview.svg.tmp"
          OUTFILE="images/stats/overview.svg"

          mkdir -p images/stats

          # Download
          curl -fsSL "$URL" -o "$TMPFILE" || {
            echo "Failed to fetch stats URL; aborting without committing."
            exit 0
          }

          # Quick validation: ensure content looks like SVG (contains '<svg')
          if ! grep -q "<svg" "$TMPFILE"; then
            echo "Downloaded file does not contain <svg>; aborting to avoid committing an error page."
            rm -f "$TMPFILE"
            exit 0
          fi

          # Replace only if changed
          if [ -f "$OUTFILE" ]; then
            if cmp -s "$TMPFILE" "$OUTFILE"; then
              echo "No change in SVG; nothing to commit."
              rm -f "$TMPFILE"
              exit 0
            fi
          fi

          mv "$TMPFILE" "$OUTFILE"
          echo "Updated $OUTFILE"

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add images/stats/overview.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "ci: update cached GitHub stats SVG"
          git push origin HEAD:main
