name: Update GitHub Stats Images

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  generate-images:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Generate Stats Images
      run: |
        # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø¬Ù„Ø¯Ø§Øª Ø§Ù„ØµÙˆØ± (Ø¥Ø°Ø§ Ù„Ù… ØªÙƒÙ† Ù…ÙˆØ¬ÙˆØ¯Ø©)
        mkdir -p images/stats
        mkdir -p images/repos
        
        # Ø­Ø°Ù Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø©
        rm -f images/stats/*.png
        rm -f images/repos/*.png
        
        # ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ± Ù…Ø¨Ø§Ø´Ø±Ø© Ø¥Ù„Ù‰ Ø§Ù„Ù…Ø¬Ù„Ø¯Ø§Øª
        # Ø¥Ø­ØµØ§Ø¦ÙŠØ§Øª GitHub
        curl -L "https://github-readme-stats.vercel.app/api?username=ahmedsabrari&theme=radical&show_icons=true&count_private=true" -o "images/stats/overview.png"
        
        # Streak Stats
        curl -L "https://streak-stats.demolab.com/?user=ahmedsabrari&theme=radical" -o "images/stats/streak.png"
        
        # Top Languages
        curl -L "https://github-readme-stats.vercel.app/api/top-langs/?username=ahmedsabrari&theme=radical&layout=compact" -o "images/stats/languages.png"
        
        # Activity Graph
        curl -L "https://github-readme-activity-graph.vercel.app/graph?username=ahmedsabrari&theme=radical" -o "images/stats/activity.png"
        
        # Project Repos
        curl -L "https://github-readme-stats.vercel.app/api/pin/?username=ahmedsabrari&repo=E-commerce&theme=radical" -o "images/repos/ecommerce.png"
        
        curl -L "https://github-readme-stats.vercel.app/api/pin/?username=ahmedsabrari&repo=hello_world_gui&theme=radical" -o "images/repos/hello_world.png"
        
        curl -L "https://github-readme-stats.vercel.app/api/pin/?username=ahmedsabrari&repo=heart-drawing&theme=radical" -o "images/repos/heart.png"
        
        curl -L "https://github-readme-stats.vercel.app/api/pin/?username=ahmedsabrari&repo=image-to-pencil-sketch&theme=radical" -o "images/repos/pencil_sketch.png"
        
        # Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ù…Ù„ÙØ§Øª
        echo "=== Files in images/stats/ ==="
        ls -la images/stats/
        
        echo "=== Files in images/repos/ ==="
        ls -la images/repos/
    
    - name: Commit and Push Images
      run: |
        # ØªØ£ÙƒØ¯ Ù…Ù† Ø£Ù† Ø§Ù„Ù…Ù„ÙØ§Øª Ù…ÙˆØ¬ÙˆØ¯Ø©
        if [ -z "$(git status --porcelain images/)" ]; then
          echo "No changes to commit"
        else
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add images/
